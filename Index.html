<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cartas de Amor Flotantes</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to top, #ffc0cb, #fff0f5);
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.app.goo.gl/5zAU6') repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .card {
      position: absolute;
      background: #fff;
      border-radius: 8px;
      padding: 12px 20px;
      box-shadow: 0 4px 10px rgba(255, 0, 128, 0.3);
      color: #c2185b;
      font-weight: bold;
      text-align: center;
      border: 2px solid #f8bbd0;
      transform: rotate(-5deg);
      animation: flyUp linear forwards;
      pointer-events: none;
    }

    @keyframes flyUp {
      0% {
        transform: translateY(0) scale(1) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-130vh) scale(1.2) rotate(5deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<script>
  const frases = [
    "Eres mi lugar favorito 💖",
    "Tu amor pinta mi mundo de colores ✨",
    "Quisiera detener el tiempo contigo ⏳",
    "Abrazarte es mi lugar seguro 🤗",
    "Contigo, todo tiene sentido 🌈",
    "Mi mundo empezó contigo 🌎❤️",
    "Tus ojos son mi paz 🌙",
    "Eres la mejor casualidad de mi vida 🌟",
    "Cada mensaje tuyo es una sonrisa mía 😊",
    "Te pienso y sonrío... mucho 😍"
  ];

  function lanzarCarta() {
    const carta = document.createElement("div");
    carta.className = "card";
    carta.textContent = frases[Math.floor(Math.random() * frases.length)];

    const size = Math.random() * 20 + 80;
    const posX = Math.random() * (window.innerWidth - size);
    carta.style.left = `${posX}px`;
    carta.style.bottom = "-60px";
    carta.style.fontSize = `${Math.random() * 6 + 14}px`;
    carta.style.animationDuration = `${4 + Math.random() * 4}s`;
    carta.style.transform = `rotate(${Math.random() * 10 - 5}deg)`;

    document.body.appendChild(carta);
    setTimeout(() => carta.remove(), 8000);
  }

  setInterval(lanzarCarta, 1000);
</script>

</body>
</html>
